<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="theme.css">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sec+ Flash Cards</title>
<style>
  :root{
    --bg:#0b0b0b;
    --panel:#151515;
    --panel-soft:#1a1a1a;
    --accent:#00ff99;
    --accent-soft:rgba(0,255,153,0.35);
    --text:#d9fbe9;
    --muted:#a7b8b1;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Courier New",ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    background:var(--bg); color:var(--text); line-height:1.6;
  }

  /* Matrix background (same as other pages) */
  #matrix{position:fixed; inset:0; z-index:-1; display:block;
    background: radial-gradient(1200px 600px at 70% -10%, rgba(0,255,153,.12), transparent 60%),
               radial-gradient(800px 400px at 20% 110%, rgba(0,255,153,.08), transparent 60%),
               var(--bg);
  }
  @media (prefers-reduced-motion: reduce){ #matrix{background:var(--bg)} }

  /* Navbar */
  .navbar{
    width:100%; display:flex; justify-content:center; gap:30px;
    background:#0f0f0f; padding:14px 18px; border-bottom:1px solid var(--accent-soft);
    backdrop-filter: blur(2px); position:sticky; top:0; z-index:2;
  }
  .navbar a{
    color:var(--accent); text-decoration:none; font-weight:800; letter-spacing:.3px;
    position:relative; transition:color .2s ease;
  }
  .navbar a::after{
    content:""; position:absolute; left:0; bottom:-4px; height:2px; width:0;
    background:var(--accent); box-shadow:0 0 8px var(--accent); transition:width .2s ease;
  }
  .navbar a:hover{ color:#fff; text-shadow:0 0 12px var(--accent) }
  .navbar a:hover::after{ width:100% }

  /* Container */
  .container{
    max-width:1100px; width:92%; margin:28px auto; padding:28px;
    background:var(--panel); border:1px solid var(--accent-soft); border-radius:10px;
    box-shadow:0 0 18px rgba(0,255,153,.18);
  }
  h1{ text-align:center; color:var(--accent); text-shadow:0 0 10px rgba(0,255,153,.8); letter-spacing:.6px; }
  .subtitle{ text-align:center; color:var(--muted); margin-top:6px; }

  /* Controls */
  .controls{
    display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
    margin:18px 0 12px;
  }
  select, .input, .btn{
    background:#0f0f0f; color:var(--text); border:1px solid var(--accent-soft);
    border-radius:8px; padding:10px 12px; font-weight:700; letter-spacing:.2px;
  }
  .btn{
    border-color:var(--accent); color:var(--accent); border-radius:999px;
    cursor:pointer; transition:.15s ease; box-shadow:0 0 8px rgba(0,255,153,.15);
  }
  .btn:hover{ color:#fff; box-shadow:0 0 14px rgba(0,255,153,.35); transform:translateY(-1px) }

  /* Progress */
  .progress{ display:flex; align-items:center; gap:10px; margin:6px 0 12px }
  .bar{ flex:1; height:10px; background:#0f0f0f; border:1px solid var(--accent-soft); border-radius:999px; overflow:hidden }
  .fill{ height:100%; width:0%; background:linear-gradient(90deg, rgba(0,255,153,.6), var(--accent)); box-shadow:0 0 12px rgba(0,255,153,.6); transition:width .35s ease }

  /* Grid + Cards */
  .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; margin-top:12px }
  .card{
    perspective:1000px; height:220px;
  }
  .inner{
    position:relative; width:100%; height:100%;
    transform-style:preserve-3d; transition: transform .35s ease;
  }
  .card.flipped .inner{ transform: rotateY(180deg) }
  .face{
    position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
    padding:16px; border-radius:12px; border:1px solid var(--accent-soft); background:var(--panel-soft);
    box-shadow: inset 0 0 10px rgba(0,255,153,.08);
    backface-visibility:hidden;
  }
  .back{ transform: rotateY(180deg) }
  .q{ color:#e9fff6; font-weight:800; margin-bottom:8px }
  .domain{ color:var(--muted); font-size:.9rem; margin-top:6px }
  .a{ color:#d1ffe9 }
  .tiny{ font-size:.9rem; color:var(--muted) }

  /* Footer note */
  .hint{ text-align:center; color:var(--muted); margin-top:14px }
  @media (max-width:768px){ .container{ padding:20px } }
</style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="Sec_plus flash cards.html">Flash Cards</a>
    <a href="Security+ Ports and Protocols.html">Ports &amp; Protocols</a>
  </nav>

  <main class="container">
    <h1>üß† Sec+ Flash Cards</h1>
    <p class="subtitle">Terminal-style drills. Flip to reveal. Mark as ‚ÄúGot it‚Äù to track progress.</p>

    <!-- Controls -->
    <div class="controls">
      <select id="domain">
        <option value="ALL">All Domains</option>
        <option value="PORTS">Ports</option>
        <option value="CRYPTO">Cryptography</option>
        <option value="THREATS">Threats</option>
        <option value="WIRELESS">Wireless</option>
        <option value="MISC">Misc</option>
      </select>
      <select id="mode">
        <option value="ALL">Show: All</option>
        <option value="UNSEEN">Show: Unseen</option>
        <option value="WRONG">Show: Marked Wrong</option>
        <option value="STARRED">Show: Starred</option>
      </select>
      <button class="btn" id="shuffle">Shuffle</button>
      <button class="btn" id="reset">Reset Progress</button>
      <input id="search" class="input" placeholder="Search term or port (e.g., 443, SSH)" />
    </div>

    <!-- Progress -->
    <div class="progress">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <span id="pct" class="tiny">0%</span>
    </div>

    <!-- Cards -->
    <section id="cards" class="grid" aria-live="polite"></section>

    <p class="hint">Tip: Click anywhere on a card to flip. Use ‚òÖ to star, ‚úì to mark correct, ‚úó to mark wrong.</p>
  </main>

<script>
/* ===== Matrix rain background (same as your other pages) ===== */
(function(){
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d', { alpha:false });
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  let w,h,cols,drops,fontSize,last=0;
  const chars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„ÉÖ„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

  function resize(){
    const dpr = Math.max(1, Math.min(window.devicePixelRatio||1, 2));
    w = canvas.clientWidth = innerWidth;
    h = canvas.clientHeight = innerHeight;
    canvas.width = Math.floor(w*dpr); canvas.height = Math.floor(h*dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
    fontSize = Math.max(14, Math.floor(Math.min(w,h)/50));
    ctx.font = `${fontSize}px "Courier New", monospace`;
    cols = Math.floor(w / fontSize);
    drops = new Array(cols).fill(0).map(()=>Math.floor(Math.random()*-50));
  }
  function draw(ts){
    if (ts-last<16){ requestAnimationFrame(draw); return; }
    last = ts;
    ctx.fillStyle='rgba(11,11,11,.08)'; ctx.fillRect(0,0,w,h);
    ctx.shadowColor='#00ff99'; ctx.fillStyle='#00ff99';
    for(let i=0;i<cols;i++){
      const x=i*fontSize, y=drops[i]*fontSize;
      ctx.shadowBlur=8; ctx.fillText(chars[Math.floor(Math.random()*chars.length)], x,y);
      ctx.shadowBlur=0;
      if (y>h && Math.random()>0.975) drops[i] = Math.floor(-Math.random()*30);
      else drops[i]++;
    }
    requestAnimationFrame(draw);
  }
  function start(){ resize(); ctx.fillStyle='#0b0b0b'; ctx.fillRect(0,0,w,h); if (!prefersReduced) requestAnimationFrame(draw); }
  addEventListener('resize', resize, {passive:true});
  document.addEventListener('visibilitychange', ()=>{ if (document.visibilityState==='visible'){ ctx.fillStyle='#0b0b0b'; ctx.fillRect(0,0,w,h); }});
  start();
})();

/* ===== Flashcards data ===== */
const DATA = [
  // PORTS
  {id:'p-22',   q:'SSH default port?',                         a:'22/TCP ‚Äî Secure remote admin', domain:'PORTS'},
  {id:'p-80',   q:'HTTP default port?',                        a:'80/TCP ‚Äî Cleartext web', domain:'PORTS'},
  {id:'p-443',  q:'HTTPS default port?',                       a:'443/TCP ‚Äî TLS encrypted', domain:'PORTS'},
  {id:'p-53',   q:'DNS default port(s)?',                      a:'53/UDP (queries), 53/TCP (zone xfer/large)', domain:'PORTS'},
  {id:'p-25',   q:'SMTP default port?',                        a:'25/TCP ‚Äî Mail transfer (use 465/587 for secure)', domain:'PORTS'},
  {id:'p-110',  q:'POP3 default port?',                        a:'110/TCP (POP3S 995/TCP)', domain:'PORTS'},
  {id:'p-143',  q:'IMAP default port?',                        a:'143/TCP (IMAPS 993/TCP)', domain:'PORTS'},
  {id:'p-3389', q:'RDP default port?',                         a:'3389/TCP ‚Äî Restrict via VPN/MFA', domain:'PORTS'},
  {id:'p-21',   q:'FTP control port?',                         a:'21/TCP (plaintext; prefer SFTP/22 or FTPS)', domain:'PORTS'},
  {id:'p-20',   q:'FTP data port?',                            a:'20/TCP (active mode)', domain:'PORTS'},

  // CRYPTO
  {id:'c-conf', q:'CIA triad: C = ?',                          a:'Confidentiality ‚Äî prevent unauthorized disclosure', domain:'CRYPTO'},
  {id:'c-int',  q:'CIA triad: I = ?',                          a:'Integrity ‚Äî prevent unauthorized modification', domain:'CRYPTO'},
  {id:'c-ava',  q:'CIA triad: A = ?',                          a:'Availability ‚Äî timely, reliable access', domain:'CRYPTO'},
  {id:'c-symm', q:'Symmetric vs Asymmetric?',                  a:'Symmetric: one key, fast. Asymmetric: keypair, slower, enables PKI.', domain:'CRYPTO'},
  {id:'c-hash', q:'Purpose of a cryptographic hash?',          a:'Fixed-length digest; integrity (e.g., SHA-256). One-way, collision-resistant.', domain:'CRYPTO'},

  // THREATS
  {id:'t-phish',q:'Phishing vs Spear phishing?',               a:'Broad vs highly targeted (often role/person specific)', domain:'THREATS'},
  {id:'t-mitm', q:'Man-in-the-Middle mitigations?',            a:'TLS, HSTS, cert pinning, secure Wi-Fi, VPN', domain:'THREATS'},
  {id:'t-ddos', q:'DDoS mitigations?',                         a:'CDN/WAF, rate-limit, anycast, blackholing, scrubbing', domain:'THREATS'},

  // WIRELESS
  {id:'w-auth', q:'Best current Wi-Fi security?',              a:'WPA3-SAE; strong passphrases; disable WPS', domain:'WIRELESS'},
  {id:'w-evil', q:'Evil twin attack?',                         a:'Rogue AP mimicking SSID to intercept traffic', domain:'WIRELESS'},
  {id:'w-deauth',q:'802.11 deauth attack defense?',            a:'802.11w PMF, WPA3, IDS/WIPS, band-steering', domain:'WIRELESS'},

  // MISC
  {id:'m-least',q:'Least privilege principle?',                a:'Only permissions needed to perform a task; reduces blast radius', domain:'MISC'},
  {id:'m-seg',  q:'Why network segmentation?',                 a:'Containment, performance, reduced attack surface', domain:'MISC'},
  {id:'m-logs', q:'Why centralize logs?',                      a:'Correlate events; tamper resistance; faster IR (SIEM/SOAR)', domain:'MISC'}
];

/* ===== State ===== */
const state = {
  progress: {},     // id -> {seen, correct, wrong, starred}
  filterDomain: 'ALL',
  filterMode: 'ALL',
  search: ''
};

// Load/save progress in localStorage
const KEY='secplus_flash_progress_v1';
function load(){ try{ Object.assign(state.progress, JSON.parse(localStorage.getItem(KEY))||{}); }catch{} }
function save(){ localStorage.setItem(KEY, JSON.stringify(state.progress)); }

/* ===== Rendering ===== */
const elCards = document.getElementById('cards');
const elFill  = document.getElementById('fill');
const elPct   = document.getElementById('pct');

function filtered(){
  const term = state.search.trim().toLowerCase();
  return DATA.filter(card=>{
    if (state.filterDomain!=='ALL' && card.domain!==state.filterDomain) return false;
    const prog = state.progress[card.id]||{};
    if (state.filterMode==='UNSEEN' && prog.seen) return false;
    if (state.filterMode==='WRONG' && !prog.wrong) return false;
    if (state.filterMode==='STARRED' && !prog.starred) return false;
    if (term && !(card.q.toLowerCase().includes(term) || card.a.toLowerCase().includes(term) || card.id.includes(term))) return false;
    return true;
  });
}

function render(){
  const arr = filtered();
  elCards.innerHTML = arr.map(card=>{
    const prog = state.progress[card.id]||{};
    const star = prog.starred ? '‚òÖ' : '‚òÜ';
    const ok = prog.correct ? '‚úì' : '‚úì';
    const no = prog.wrong ? '‚úó' : '‚úó';
    return `
      <article class="card" data-id="${card.id}">
        <div class="inner">
          <div class="face front">
            <div class="q">${escapeHTML(card.q)}</div>
            <div class="domain">[${card.domain}]</div>
            <div style="display:flex; gap:8px; margin-top:14px;">
              <button class="btn btn-star" title="Star">${star}</button>
              <button class="btn btn-ok" title="Mark correct">${ok}</button>
              <button class="btn btn-no" title="Mark wrong">${no}</button>
            </div>
            <div class="tiny" style="margin-top:8px;">Click card to flip</div>
          </div>
          <div class="face back">
            <div class="a">${escapeHTML(card.a)}</div>
            <div class="domain">[${card.domain}]</div>
            <div style="display:flex; gap:8px; margin-top:14px;">
              <button class="btn btn-star" title="Star">${star}</button>
              <button class="btn btn-ok" title="Mark correct">‚úì</button>
              <button class="btn btn-no" title="Mark wrong">‚úó</button>
            </div>
            <div class="tiny" style="margin-top:8px;">Click card to flip back</div>
          </div>
        </div>
      </article>`;
  }).join('');

  // attach interactions
  elCards.querySelectorAll('.card').forEach(card=>{
    const id = card.dataset.id;
    card.addEventListener('click', e=>{
      // ignore clicks on buttons (don‚Äôt flip)
      if (e.target.closest('button')) return;
      card.classList.toggle('flipped');
      markSeen(id);
    });
    card.querySelectorAll('.btn-star').forEach(b=>b.addEventListener('click', e=>{ e.stopPropagation(); toggleStar(id); }));
    card.querySelectorAll('.btn-ok').forEach(b=>b.addEventListener('click', e=>{ e.stopPropagation(); markCorrect(id); }));
    card.querySelectorAll('.btn-no').forEach(b=>b.addEventListener('click', e=>{ e.stopPropagation(); markWrong(id); }));
  });

  updateProgress();
}

function updateProgress(){
  const total = DATA.length;
  const correct = Object.values(state.progress).filter(p=>p && p.correct).length;
  const pct = Math.round((correct/total)*100);
  elFill.style.width = pct + '%';
  elPct.textContent = pct + '%';
}

/* ===== Marking helpers ===== */
function ensure(id){ if(!state.progress[id]) state.progress[id] = {seen:false,correct:false,wrong:false,starred:false}; }
function markSeen(id){ ensure(id); state.progress[id].seen = true; save(); }
function markCorrect(id){ ensure(id); state.progress[id].correct = true; state.progress[id].wrong=false; state.progress[id].seen = true; save(); render(); }
function markWrong(id){ ensure(id); state.progress[id].wrong = true; state.progress[id].correct=false; state.progress[id].seen = true; save(); render(); }
function toggleStar(id){ ensure(id); state.progress[id].starred = !state.progress[id].starred; save(); render(); }

/* ===== Utils ===== */
function escapeHTML(s){ return s.replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

/* ===== Controls wiring ===== */
document.getElementById('domain').addEventListener('change', e=>{ state.filterDomain = e.target.value; render(); });
document.getElementById('mode').addEventListener('change', e=>{ state.filterMode = e.target.value; render(); });
document.getElementById('shuffle').addEventListener('click', ()=>{
  // Fisher-Yates on DATA in place for quick shuffle
  for(let i=DATA.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [DATA[i],DATA[j]]=[DATA[j],DATA[i]]; }
  render();
});
document.getElementById('reset').addEventListener('click', ()=>{
  if (confirm('Reset all progress?')){ localStorage.removeItem(KEY); for (const k in state.progress) delete state.progress[k]; render(); }
});
document.getElementById('search').addEventListener('input', e=>{ state.search = e.target.value; render(); });

/* ===== Init ===== */
load();
render();
</script>
  <canvas id="matrix" aria-hidden="true"></canvas>
<script src="theme.js"></script>

</body>
</html>
