  <!-- Keep page-specific styles, but REMOVE any #matrix rule here -->
  <style>
    :root{
      --bg:#0b0b0b; --panel:#151515; --panel-soft:#1a1a1a;
      --accent:#00ff99; --accent-soft:rgba(0,255,153,0.35);
      --text:#d9fbe9; --muted:#a7b8b1; --danger:#ff4d4d;
      --warn:#ffb84d; --ok:#4caf50;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family:"Courier New",ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      line-height:1.6; color:var(--text); background:var(--bg); min-height:100vh;
      /* DO NOT set z-index here; theme.css handles stacking */
    }

    /* DO NOT define #matrix here. theme.css already does it correctly. */

    .navbar{
      width:100%; display:flex; justify-content:center; gap:30px;
      background:#0f0f0f; padding:14px 18px; border-bottom:1px solid var(--accent-soft);
      backdrop-filter: blur(2px); position:sticky; top:0; z-index:1; /* stays above canvas */
    }
    .navbar a{
      color:var(--accent); text-decoration:none; font-weight:700; letter-spacing:.3px;
      position:relative; transition: color .2s ease;
    }
    .navbar a::after{
      content:""; position:absolute; left:0; bottom:-4px; height:2px; width:0;
      background:var(--accent); box-shadow:0 0 8px var(--accent); transition: width .2s ease;
    }
    .navbar a:hover{ color:#fff; text-shadow:0 0 12px var(--accent); }
    .navbar a:hover::after{ width:100%; }

    .container{
      max-width:1100px; width:92%; margin:28px auto; background:var(--panel);
      border:1px solid var(--accent-soft); border-radius:10px; padding:28px;
      box-shadow:0 0 18px rgba(0,255,153,.18); position:relative; z-index:1; /* above canvas */
    }

    h1{ text-align:center; color:var(--accent); text-shadow:0 0 10px rgba(0,255,153,.8); letter-spacing:.6px; margin-bottom:6px; }
    .subtitle{ text-align:center; color:var(--muted); margin-bottom:22px; }

    .tabs{ display:flex; flex-wrap:wrap; gap:8px; border-bottom:1px solid var(--accent-soft); margin-bottom:18px; }
    .tab{ background:transparent; border:none; color:var(--muted); padding:12px 18px; cursor:pointer; font-weight:700; transition:.2s ease; position:relative; }
    .tab:hover{ color:#fff; text-shadow:0 0 8px var(--accent); }
    .tab.active{ color:var(--accent); }
    .tab.active::after{ content:""; position:absolute; left:0; right:0; bottom:-1px; height:2px; background:var(--accent); box-shadow:0 0 8px var(--accent); }

    .content{ display:none; animation:fadeIn .3s ease; }
    .content.active{ display:block; }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:none;} }

    .port-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; margin:16px 0; }
    .port-card{
      background:var(--panel-soft); color:var(--text); border:1px solid var(--accent-soft);
      border-radius:12px; padding:18px; position:relative; overflow:hidden; cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .port-card::before{
      content:""; position:absolute; inset:-40% -60%;
      background: radial-gradient(closest-side, rgba(0,255,153,0.08), transparent 70%);
      transform: rotate(12deg); opacity:.6; pointer-events:none;
    }
    .port-card:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 16px rgba(0,255,153,.18); }
    .port-number{ font-size:1.6em; font-weight:800; color:var(--accent); margin-bottom:6px; }
    .protocol-name{ font-size:1.1em; font-weight:700; margin-bottom:4px; color:#e9fff6; }
    .port-description{ color:var(--muted); }

    .security-tip, .interactive-tool, .quiz-container, .scenario-box{
      background:var(--panel-soft); border:1px solid var(--accent-soft);
      border-radius:12px; padding:18px; margin:16px 0; box-shadow: inset 0 0 10px rgba(0,255,153,.08);
    }
    .security-tip h3, .interactive-tool h3{ color:var(--accent); margin-bottom:8px; }

    .search-box, select, input[type="text"]{
      width:100%; max-width:420px; background:#0f0f0f; color:var(--text);
      border:1px solid var(--accent-soft); border-radius:8px; padding:10px 12px; font-size:15px; outline:none;
    }
    .search-box:focus, select:focus, input[type="text"]:focus{ box-shadow:0 0 0 2px rgba(0,255,153,.15); }

    .btn, button{
      background:#0f0f0f; color:var(--accent); border:1px solid var(--accent);
      border-radius:999px; padding:10px 18px; font-weight:800; letter-spacing:.3px; cursor:pointer;
      transition:.15s ease; box-shadow:0 0 8px rgba(0,255,153,.15);
    }
    .btn:hover, button:hover{ color:#fff; box-shadow:0 0 14px rgba(0,255,153,.35); transform: translateY(-1px); }
    .btn:active, button:active{ transform: translateY(0); }

    .progress-bar{ background:#0f0f0f; border:1px solid var(--accent-soft); height:10px; border-radius:999px; overflow:hidden; margin:14px 0; }
    .progress-fill{ background: linear-gradient(90deg, rgba(0,255,153,.6), var(--accent)); height:100%; width:0%; transition: width .4s ease; box-shadow: 0 0 12px rgba(0,255,153,.6); }

    .quiz-option{
      background:#0f0f0f; color:var(--text); border:1px solid #2a2a2a; padding:12px; border-radius:10px; cursor:pointer; transition:.15s ease;
    }
    .quiz-option:hover{ border-color:var(--accent); box-shadow: 0 0 10px rgba(0,255,153,.18); transform: translateX(3px); }
    .quiz-option.correct{ background:#143d2d; border-color:#13c77b; color:#dfffee; }
    .quiz-option.incorrect{ background:#3d1414; border-color:#f25c5c; color:#ffe3e3; }

    pre, code, .mono{ font-family:inherit; background:#0f0f0f; color:var(--text); border:1px solid var(--accent-soft); border-radius:8px; padding:12px; overflow-x:auto; }

    table{ width:100%; border-collapse:collapse; }
    th,td{ border-bottom:1px solid #2a2a2a; padding:10px; }
    th{ background:#0f0f0f; color:var(--accent); }

    @media (max-width:768px){ .tabs{ flex-direction:column; } .tab{ width:100%; text-align:center; } .container{ padding:20px; } }
  </style>
